<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battles 2 Data</title>
    <script defer src="playerInfoScript.js"></script>
  </head>
  <body>
    <header class="pageHeader">
      <a href="../index.html">Go Back</a>
      <h1>Battles 2 Player Data</h1>
    </header>
    <main class="content">
      <section class="playerInfo">
        <img src='https://placehold.it/50x50' alt="Player Icon" class="playerIcon">
        <h3 class="playerName">Name</h3>
        <section class="playerStats">
          <table class="statsTable">
            <tr data-key = 'wins'>
              <td>Wins</td>
              <td>0</td>
            </tr>
            <tr data-key= 'draws'>
              <td>Draws</td>
              <td>0</td>
            </tr>
            <tr data-key= 'losses'>
              <td>Losses</td>
              <td>0</td>
            </tr>
            <tr data-key= 'win_streak'>
              <td>Current Win Streak</td>
              <td>0</td>
            </tr>
            <tr data-key= 'highest_win_streak'>
              <td>Highest Win Streak</td>
              <td>0</td>
            </tr>
            <tr data-key= 'no_lives_lost'>
              <td>Games with No Lives Lost</td>
              <td>0</td>
            </tr>
            <tr data-key= 'first_bloons'>
              <td>First Bloods</td>
              <td>0</td>
            </tr>
          </table>
        </section>
      </section>
    <main>
  </body>
</html>
