<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battles 2 Data</title>
    <script defer src="playerInfoScript.js"></script>
    <link rel="stylesheet" href="playerInfoStyles.css">
  </head>
  <body>
    <header class="pageHeader">
      <a href="../index.html">Go Back</a>
      <h1>Battles 2 Player Data</h1>
    </header>
    <main class="content">
      <section class="playerInfo">
        <img src='https://cdn.discordapp.com/attachments/921447683846180976/1098996347065090240/sauda_avatar_large.png' alt="Player Icon" class="playerIcon">
        <section class="playerHeader">
          <h3 class="playerName">Name</h3>
        </section>
          <section class="playerRankHistory">
            <h3 class="rankHistory">Rank History</h3>
            <div class="currentRank">
              <h4 class="currentRankTitle">Current Season's Rank</h2>
              </div>
              <div class="previousRank">
                <h4 class="previousRankTitle">Last Season's Rank</h4>
              </div>
              <section class="matchHistory">
                <p>Last Match Result: <span class="lastMatchResult"></span></p>
                <button type="button" class = "matchHistoryButton">View Match History</button>
              </section>
        </section>
        <section class="playerStats">
          <table class="statsTable">
            <thead>
              <tr>
                <th colspan = '2'>Ranked Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr data-key = 'wins'>
                <th>Wins</th>
                <td>0</td>
              </tr>
              <tr data-key= 'draws'>
                <th>Draws</th>
                <td>0</td>
              </tr>
              <tr data-key= 'losses'>
                <th>Losses</th>
                <td>0</td>
              </tr>
              <tr data-key= 'win_streak'>
                <th>Current Win Streak</th>
                <td>0</td>
              </tr>
              <tr data-key= 'highest_win_streak'>
                <th>Highest Win Streak</th>
                <td>0</td>
              </tr>
              <tr data-key= 'no_lives_lost'>
                <th>Games with No Lives Lost</th>
                <td>0</td>
              </tr>
              <tr data-key= 'first_bloons'>
                <th>First Bloods</th>
                <td>0</td>
              </tr>
            </tbody>
          </table>
        </section>
        <section class="towerStats">
          <table class="primaryTower">
            <thead>
            </thead>
          </table>
          <table class="magicTower">

          </table>
          <table class="militaryTower">
            <thead>

            </thead>
          </table>
          <table class="supportTower">

          </table>
          <table class="heroTower"></table>
        </section>
        <section class="bloonStats">
          <table class="bloonClass">
            <thead>
              <tr>
                <th>Name</th>
                <th>Sent</th>
                <th>Popped</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <table class="moabClass">
            <thead>
              <tr>
                <th>Name</th>
                <th>Sent</th>
                <th>Popped</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </section>
        <section class="chestDisplay">

        </section>
        <section class="badgeDisplay">
          <h3>Badges</h3>
        </section>
      </section>
    <main>
  </body>
</html>
