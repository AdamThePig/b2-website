<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>b2.lol</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <h1 class="headerText">Battles 2 Stats</h1>
    </header>
    <main>
        <section class = "toolsSection">
            <ul class="toolList">
                <li><a href="playerSearch/playerSearch.html">Player Search</a></li>
                <li>Micro Practice Tool</li>
                <li>Eco Simulator</li>
                <li><a href="https://docs.google.com/document/d/1F2PwRxST2Y4YoHFOGBlWo5yby-qQD53dQqjpItxaAS4">Battles 2 Popology</a></li>
            </ul>
        </section>
        <section class = "leaderboardDisplay">
            <div class="leaderboardHeader">
                <h3 class="seasonTitle">Season 11</h3>
                <h2 class="leaderboardInfoHeader"><a href="leaderboard/leaderboard.html">Leaderboard</a></h2>
            </div>
            <div class="leaderboardContainer">
                <table class = "leaderboard">
                    <tr class="leaderboardHeaderRow">
                        <th>Player</th>
                        <th>Score</th>
                        <th>Placing</th>
                    </tr>
                </table>
            </div>
            <a href="leaderboard/leaderboard.html">See full leaderboard</a>
        </section>
        <section class="currentSeasDisplay">
            <h2 class="seasonInfoHeader">Season Info</h2>
            <div class="seasonTitleContainer">
                <span class="seasonTitle">Season 11</span>
                <span class="seasonTimeLeft">Time Left:</span>
            </div>
            <h5 class="seasonDates">
                <span></span>
                <span class="startDate">0</span>
                <span>-</span>
                <span class="endDate">0</span>
            </h5>
            <ul>
            </ul>
            <div class="playerCountContainer">
                <h4 class = "playerCountText">Hall of Masters players:
                    <span class="playerCount">0</p>
                </h4>
            </div>
        </section>
    </main>
    <section class = "feedSection">
        <h2>Live Feed</h2>
    </section>
</body>
