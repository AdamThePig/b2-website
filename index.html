<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battles 2 Stats</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="headerText">Battles 2 Stats</h1>
    </header>
    <main>
        <section class="currentSeasDisplay">
            <h2 class="seasonInfoHeader">Season Info</h2>
            <h3 class="seasonTitle">Season 11</h3>
            <h5 class="seasonDates">
                <p>From</p>
                <p class="startDate">0</p>
                <p>to</p>
                <p class="endDate">0</p>
            </h5>
            <ul>
                <li class="seasonTimeLeft">Days Left:</li>
            </ul>
            <h4>Hall of Masters players: <p class="playerCount">0</p></h4>
        </section>
        <section class = "leaderboardDisplay">
            <h2 class="leaderboardInfoHeader"><a href="leaderboard/leaderboard.html">Leaderboard</a></h2>
            <h3 class="seasonTitle">Season 11</h3>
            <table class = "leaderboard">
                <tr class="leaderboardHeaderRow">
                    <th>Player</th>
                    <th>Score</th>
                    <th>Placing</th>
                </tr>
            </table>
            <a href="leaderboard/leaderboard.html">See full leaderboard</a>
        </section>
    </main>
    <aside class = "toolsAside">
        <h2>Tools</h2>
        <ul>
            <li><a href="playerSearch/playerSearch.html">Player Search</a></li>
            <li>Micro Practice Tool</li>
            <li>Eco Simulator</li>
        </ul>
    </aside>
    <aside class = "feedAside">
        <h2>Live Feed</h2>
    </aside>
</body>
</html>
